<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh Page</title>
    <script>
        setTimeout(function() {
            location.reload();
        }, 3000); // Refresh every 5000 milliseconds (5 seconds)
    </script>
</head>
<body>
    <h1>The page will refresh every 5 seconds</h1>
</body>
</html>
